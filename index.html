<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="text-field">
                <p id="text"></p>
            </div>
            <button class="left" onclick="Clear()">C</button>
            <button onclick="Back()">&#11013;</button>
            <button onclick="Equal()">=</button>
            <button onclick="Multiply()">x</button>
            <button class="left" onclick="Number(1)">1</button>
            <button onclick="Number(2)">2</button>
            <button onclick="Number(3)">3</button>
            <button onclick="Divide()">:</button>
            <button class="left" onclick="Number(4)">4</button>
            <button onclick="Number(5)">5</button>
            <button onclick="Number(6)">6</button>
            <button onclick="Plus()">+</button>
            <button class="left" onclick="Number(7)">7</button>
            <button onclick="Number(8)">8</button>
            <button onclick="Number(9)">9</button>
            <button onclick="Minus()">-</button>
            <button id="Zero" onclick="Number(0)">0</button>    
        </div>
    </body>
</html>
